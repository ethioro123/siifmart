<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset AI Settings - SIIFMART</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }

        .status {
            font-size: 4rem;
            margin: 1rem 0;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .button:hover {
            background: #5568d3;
        }

        .code {
            background: #f5f5f5;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß AI Settings Reset</h1>
        <div class="status" id="status">‚è≥</div>
        <p id="message">Resetting AI configuration...</p>
        <div id="details" style="display: none;">
            <div class="code">
                Provider: <strong>OpenRouter</strong><br>
                Status: <strong>Ready</strong><br>
                API Key: <strong>Configured</strong>
            </div>
            <a href="/" class="button">Return to SIIFMART</a>
        </div>
    </div>

    <script>
        // Reset AI settings
        function resetAISettings() {
            try {
                // Clear old settings
                localStorage.removeItem('siifmart_ai_provider');
                localStorage.removeItem('siifmart_ai_keys');

                // Set new settings
                localStorage.setItem('siifmart_ai_provider', 'openrouter');

                const keys = {
                    openrouter: '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',
                    huggingface: '',
                    groq: '',
                    offline: 'N/A'
                };

                localStorage.setItem('siifmart_ai_keys', JSON.stringify(keys));

                // Success!
                document.getElementById('status').textContent = '‚úÖ';
                document.getElementById('message').textContent = 'AI settings have been reset successfully!';
                document.getElementById('details').style.display = 'block';

                console.log('‚úÖ AI Settings Reset Complete!');
                console.log('Provider:', localStorage.getItem('siifmart_ai_provider'));
                console.log('Keys:', localStorage.getItem('siifmart_ai_keys'));

            } catch (error) {
                document.getElementById('status').textContent = '‚ùå';
                document.getElementById('message').textContent = 'Error: ' + error.message;
                console.error('Reset failed:', error);
            }
        }

        // Run on page load
        setTimeout(resetAISettings, 500);
    </script>
</body>

</html>
