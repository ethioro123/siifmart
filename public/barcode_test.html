<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Barcode Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
    <!-- JsBarcode CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.12.1/dist/JsBarcode.all.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Barcode Rendering Test</h2>
        <p>SKU: <span id="sku">SM-HQ-ELE-1234</span></p>
        <canvas id="barcode"></canvas>
        <button id="regen" style="margin-top:15px; padding:8px 16px;">Regenerate Random SKU</button>
    </div>
    <script>
        function renderBarcode(value) {
            const canvas = document.getElementById('barcode');
            JsBarcode(canvas, value, {
                format: 'CODE128',
                width: 2,
                height: 80,
                displayValue: true,
                fontSize: 14,
                margin: 4,
                background: '#ffffff',
                lineColor: '#000000'
            });
        }
        // Initial render
        const skuEl = document.getElementById('sku');
        renderBarcode(skuEl.textContent);
        // Regenerate random SKU on button click
        document.getElementById('regen').addEventListener('click', () => {
            const random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            const newSku = `SM-HQ-ELE-${random}`;
            skuEl.textContent = newSku;
            renderBarcode(newSku);
        });
    </script>
</body>

</html>
