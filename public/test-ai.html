<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter API Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }

        .card {
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>ü§ñ OpenRouter API Test</h1>

    <div class="card">
        <h3>Configuration</h3>
        <p><strong>API Key:</strong> <span id="apiKeyStatus">Checking...</span></p>
        <p><strong>Model:</strong> meta-llama/llama-3.3-70b-instruct:free</p>
        <button id="testBtn" onclick="testAPI()">Test Connection</button>
    </div>

    <div id="result" class="card" style="display: none;">
        <h3>Result</h3>
        <div id="status"></div>
        <pre id="output"></pre>
    </div>

    <script>
        const API_KEY = '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';

        document.getElementById('apiKeyStatus').textContent = API_KEY ? '‚úÖ Configured' : '‚ùå Missing';

        async function testAPI() {
            const btn = document.getElementById('testBtn');
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const outputPre = document.getElementById('output');

            btn.disabled = true;
            btn.textContent = 'Testing...';
            resultDiv.style.display = 'block';
            statusDiv.textContent = '‚è≥ Sending request...';
            outputPre.textContent = '';
            resultDiv.className = 'card';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'SIIFMART Test'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3.3-70b-instruct:free',
                        messages: [
                            { role: 'user', content: 'Hello! Are you working?' }
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || `HTTP Error: ${response.status}`);
                }

                resultDiv.className = 'card success';
                statusDiv.innerHTML = '<strong>‚úÖ SUCCESS!</strong> API is working correctly.';
                outputPre.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                resultDiv.className = 'card error';
                statusDiv.innerHTML = '<strong>‚ùå FAILED</strong>';
                outputPre.textContent = error.message;
                console.error('API Test Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Connection';
            }
        }
    </script>
</body>

</html>
