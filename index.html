<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Coming Soon</title>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0066ff;
            --bg: #0a0a16;
            --text: #ffffff;
            --card-bg: rgba(10, 10, 22, 0.8);
            --glow: rgba(0, 255, 157, 0.2);
        }

        [data-theme="light"] {
            --primary: #0066ff;
            --secondary: #00ff9d;
            --bg: #f0f9ff;
            --text: #0a0a16;
            --card-bg: rgba(255, 255, 255, 0.9);
            --glow: rgba(0, 102, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border: none;
            background: var(--card-bg);
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hologram-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px var(--glow);
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent,
                var(--primary),
                var(--secondary),
                transparent);
            animation: rotate 4s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px var(--glow);
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
        }

        .countdown-item {
            text-align: center;
            padding: 1rem;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--glow);
        }

        .subscribe-form {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        input {
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: var(--card-bg);
            color: var(--text);
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--bg);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--glow);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 18c-.89 0-1.74-.2-2.5-.55C11.56 16.5 13 14.42 13 12c0-2.42-1.44-4.5-3.5-5.45C10.26 6.2 11.11 6 12 6a6 6 0 0 1 0 12z"/>
        </svg>
    </button>

    <div class="container">
        <div class="hologram-card floating">
            <h1>Coming Soon</h1>
            <p>Prepare for the next dimension of innovation</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <form class="subscribe-form">
                <input type="email" placeholder="Enter your email for updates" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', document.body.dataset.theme);
        }

        // Set saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = savedTheme;

        // Countdown Timer
        const countDownDate = new Date('Jan 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = 'var(--primary)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${5 + Math.random() * 10}s infinite`;
                particles.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
