<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #00ff9d;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error { color: #ff4444; }
        .success { color: #00ff9d; }
    </style>
</head>
<body>
    <h1>üîê Direct Login Test</h1>
    <p>This bypasses the React app to test Supabase directly</p>
    
    <input type="text" id="email" placeholder="Email" value="admin@siifmart.com">
    <input type="password" id="password" placeholder="Password" value="Admin123!">
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result">Ready to test...</div>

    <script>
        const SUPABASE_URL = 'https://zdgzpxvorwinugjufkvb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3pweHZvcndpbnVnanVma3ZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIyNjA5NjcsImV4cCI6MjA0NzgzNjk2N30.hSQxJOJCDZRJPVjJlSWLpLIVhJkCQlVRdRGmGMvTFYk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.innerHTML = 'Testing login...\n';
            
            try {
                // Test 1: Sign in
                result.innerHTML += '\n1Ô∏è‚É£ Attempting sign in...';
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    result.innerHTML += '\n<span class="error">‚ùå Sign in failed: ' + error.message + '</span>';
                    return;
                }
                
                result.innerHTML += '\n<span class="success">‚úÖ Sign in successful!</span>';
                result.innerHTML += '\n   User ID: ' + data.user.id;
                result.innerHTML += '\n   Email: ' + data.user.email;
                result.innerHTML += '\n   Metadata: ' + JSON.stringify(data.user.user_metadata, null, 2);
                
                // Test 2: Fetch employee
                result.innerHTML += '\n\n2Ô∏è‚É£ Fetching employee record...';
                const { data: employee, error: empError } = await supabase
                    .from('employees')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (empError) {
                    result.innerHTML += '\n<span class="error">‚ùå Employee fetch failed: ' + empError.message + '</span>';
                } else {
                    result.innerHTML += '\n<span class="success">‚úÖ Employee found!</span>';
                    result.innerHTML += '\n   Name: ' + employee.name;
                    result.innerHTML += '\n   Role: ' + employee.role;
                    result.innerHTML += '\n   Status: ' + employee.status;
                }
                
                result.innerHTML += '\n\n<span class="success">üéâ ALL TESTS PASSED!</span>';
                result.innerHTML += '\n\nYou can now use these credentials in the main app.';
                
            } catch (err) {
                result.innerHTML += '\n<span class="error">‚ùå Error: ' + err.message + '</span>';
            }
        }
    </script>
</body>
</html>
